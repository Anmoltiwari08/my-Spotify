                    <img src="img/close.svg" alt="">
                </div>                
            </div>

            <div class="lower-part bg-grey b-rad"> 
                <div class="library">
                    <div class="img-head flex a-item">
                        <img src="/img/playlist.svg" class=" invert" alt="">

                    </div>
                    <div class="plus-icon">
                        <img src="" class="">
                    </div>
                </div>
                <div class="shown-library ">

                    </ul>
                </div>

            </div>
        </div>

                                stroke="#9d9d9d" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
    
    
                    </div>
                </div>
                <div class="buttons">
                    <button class="signup cursor">Sign up</button>
                    <button class="login cursor">Log in</button>

            <div class="play-bar flex  ">
                <div class="above-seekbar flex  a-item">
                    <div class="song-info ">...</div>
                    <div class="song-buttons invert   ">
                        <img src="img/prevsong.svg" class="previous cursor" alt="">
                        <img src="img/play.svg" class="play cursor" alt="">
                        <img src="img/nextsong.svg" class="next cursor" alt="">
                    </div>
                    <div class="song-time-volume flex a-item">
                        <div class="song-time">
                            00:00/00:00
                        </div>
                        <div class="volume flex a-item">
                            <div class="sound invert  ">
                                <img src="img/volume.svg" alt="">
                            </div>
                            <div class="soundbar">
                                <input type="range" class="cursor" name="" id="range">
